<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>"" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau </h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="user-info__editButton">Edit</button>
        <button class="button user-info__button" id="newCardButton">+</button> 
      </div>
    </div>
    <div class="places-list root__section">


    </div>
    <div class="popup" id="cardmaker"> <!--добавил id-->
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="newCard"> <!--добавил имя newCard-->
            <input  type="text" type="reset" name="placeName" class="popup__input popup__input_placeName" placeholder="Название"required minlength="2" maxlength="30" > <!--добавил имя placeName  Добавил валидацию-->
            <span id="error-placeName" class="error-message"></span> <!--добавил для валидации-->
            <input  name="placeLink"  class="popup__input popup__input_placeLink" placeholder="Ссылка на картинку" required minlength="1" type="url" ><!--добавил имя placeLink, поменял тип на урл и добавил валидацию-->
            <span id="error-placeLink" class="error-message"></span><!--добавил для валидации-->
            <button type="submit" class="button popup__button" id="saveCardButton">+</button> <!-- добавил submit через js, добавил id -->
        </form>
      </div>
    </div>   
    <div class="popup" id="userInfoEdit"> <!--Добавил  новую секцию по редактированию профиля-->
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userInfoEdit">
            <input type="text"  name="userName" class="popup__input popup__input_userName" placeholder="Имя" required minlength="2" maxlength="30">
              <span id="error-userName" class="error-message"></span>
            <input type="text"  name="userJob" class="popup__input popup__input_userJob" placeholder="О себе" required minlength="2" maxlength="30">
              <span id="error-userJob" class="error-message"></span>
            <button type = 'submit' class="button popup__button" id="saveUserInfoButton">Сохранить</button>
        </form>
      </div>
    </div> 
    <div class="popup"  id="increaseImage"> <!--Новая секция  для попапа картинки-->
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>

  </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
